<h1>DANG NHAP</h1>
<form id="form" (ngSubmit)="onSubmit()" [formGroup]="userForm" action="">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      placeholder="email"
      formControlName="email"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
      formControlName="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Gui</button>
</form>
